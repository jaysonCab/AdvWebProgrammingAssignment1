<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jayson Cabrera Assignment 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <button id="geolocate">Find Me! </button>
    <div>
        Longitude: <span id="longitude"></span></div>
    </div>

    <script>
        
        function handleError(error)
        {
            console.log(error);
        }

        function showPosition(position)
        {
            const longitude = document.getElementById('longitude');
            longitude.innerHTML = position.coords.longitude;
        }

        function handleFindMe()
        {
            navigator.geolocation.getCurrentPosition(showPosition, handleError);
        }

        const find_me = document.getElementById('geolocate');
        find_me.addEventListener('click', handleFindMe);

    </script>

    <div id=''>
        <input type='file' id='imageInput' accept="image/*">
    </div>

    <div id="'gallery">
        <p> insert </p>
    </div>

    <div id="map"></div>

    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFdu_2EiV-tSpN1gtwyyPTfnLmeXYRQ4Q&callback=initMap&v=weekly&libraries=marker"
    defer
    ></script>



    <button id="locationInsert">Insert Location</button>
    <label for="address">Address:</label>
    <input id="address" type="text" />
    <script>

        function initMap()
        {
            map = new google.maps.Map(document.getElementById("map"), 
              {
                center: {lat: 43.2375, lng: -79.8341},
                zoom: 12,
                mapId: "5e28d7621cb50c7a7d8374b3"
              });
    
            geocoder = new google.maps.Geocoder();
        }
    
        function handleLocationInsert()
        {
    
          const address = document.getElementById("address").value;
    
          geocoder.geocode( {address: address}, function(results, status) {
    
            if (status == "OK")
            {
              new google.maps.marker.AdvancedMarkerElement({
                map: map,
                position: {lat: results[0].geometry.location.lat(), 
                           lng: results[0].geometry.location.lng()},
                title: "Your Location"
              });
            }
          });
    
        }
    
        const locationInsert = document.getElementById("locationInsert");
        locationInsert.addEventListener("click", handleLocationInsert);
    
      </script>

</body>
</html>
